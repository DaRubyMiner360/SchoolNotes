[book]
title = "School Notes"
# description = ""
authors = ["DaRubyMiner360"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true
use-default-preprocessors = true

[output.html]
default-theme = "ayu"
preferred-dark-theme = "ayu"
mathjax-support = true
git-repository-url = "https://github.com/DaRubyMiner360/SchoolNotes/tree/main/src"
edit-url-template = "https://github.com/DaRubyMiner360/SchoolNotes/edit/main/{path}"
additional-css = ["./assets/mdbook-admonish.css"]

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2

[preprocessor.footnote]
command = "./mdbook-footnote"

[preprocessor.admonish]
command = "./mdbook-admonish"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
